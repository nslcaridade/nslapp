<ion-header>
  <ion-toolbar>
    <ion-title>doacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar color="blue">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding class=DoacaoPage scroll=”false”>
    <div padding id="doacao-layer">
      <form [formGroup]="doacaoForm" (ngSubmit)="logForm()" autocomplete=”off” >
        <ion-list color="medium">
          <ion-item *ngFor="let doacao of alldoacoes">{{doacao.nome}}</ion-item>
        </ion-list>
        <ion-row align-items-center>
          <ion-col>
            <ion-button color="orange" size="small" fill="outline" type="submit" >Volta</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-content>
</ion-content>
