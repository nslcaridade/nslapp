
<ion-content class="content-page content-gradient" scrollX="true" scrollY="true">
  <div padding id="relatorio_doacao-layer">
    <form [formGroup]="relatorioDoacaoForm" autocomplete=”off” accept-charset="utf-8">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item><ion-label><h5>Instituição</h5></ion-label>
              <ion-select multiple="false" cancelText="Cancela" okText="Selecione" formControlName="codInstituicao">
              <ion-select-option *ngFor="let institution of allInstitutions" value="{{institution.id}}">{{institution.nome}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label><h5>data inicio</h5></ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label><h5>data Fim</h5></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm>
            <ion-item >
              <ion-input type="date" formControlName="startDate"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="6" size-sm>
            <ion-item >
              <ion-input type="date" formControlName="endDate"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      </ion-grid>
      
      <ion-button expand="block" class="cta" color="orange" (click)="atualizaUser()" [disabled]="!relatorioDoacaoForm.valid">PRÓXIMO</ion-button>
      <ion-button expand="block" class="cta low" color="white" (click)="backMenu()">Voltar</ion-button>
    </form>
  </div>
</ion-content>
