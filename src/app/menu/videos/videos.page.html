<ion-content class="content-page content-gradient" scrollX="true" scrollY="true">
  <!--<ion-content padding class=MeusDadosPage scroll=”false”>-->
  <div padding id="videospage-layer">
    <form [formGroup]="videoForm" (ngSubmit)="sanitize()" autocomplete=”off” >
      <ion-grid>
        <ion-list style="background-color: transparent !important" >
          <label><h4>Videos:</h4></label>
          <ion-item *ngFor="let video of videos_" [class.activated]="video">
             <ion-button class="footer-button" color="transparent" (click)="showVideo(video.url)">
             <h5 >{{ video.titulo }}</h5></ion-button>
          </ion-item>
        </ion-list>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <div class="heart" id="AjaxLoader"></div>
          </div>
          <div class="col-md-5"></div>
        </div>
      </ion-grid>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col>
            <ion-button expand="block" class="cta low" color="white" (click)="backMenu()">Voltar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
 </ion-content>
