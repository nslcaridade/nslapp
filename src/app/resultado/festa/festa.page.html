<ion-content class="content-page content-gradient" scrollX="true" scrollY="true">
  <div padding id="festa-layer">
    <div style="text-align:center; color: #B94F19;">Detalhes da Festa</div>
    <ion-label>
      <h5>{{ descricao }}</h5>
      <h5>Em: {{ data }}</h5>
    </ion-label>
     <ion-col>
        <ion-button expand="block" class="cta low" color="white" (click)="backMenu()" >Voltar</ion-button>
      </ion-col>
  </div>
</ion-content>
